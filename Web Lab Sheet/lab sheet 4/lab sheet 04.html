<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .jk {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center>
        <form class="jk">
            <h1>Registration Form</h1>
            <table style="align-content: center">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text" id="mnum" name="mnum"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Favorite Music</td>
                    <td>
                        <input type="checkbox" name="music" value="pop">Pop
                        <input type="checkbox" name="music" value="rock">Rock
                        <input type="checkbox" name="music" value="other">Other
                    </td>
                </tr>
                <tr>
                    <td>Additional Details</td>
                    <td><textarea name="message" rows="5" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="agreement">I agree to the terms and conditions</td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Submit"></td>
                    <td><input type="reset" name="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>

   <!DOCTYPE html>
<html>

    <style>
        .jk {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center>
        <form class="jk">
            <fieldset>
                <legend><h2>Car Registration</h2></legend>
                <table>
                    <tr>
                        <td>Owner Name</td>
                        <td><input placeholder="Owner Name" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input placeholder="Email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input placeholder="Phone Number" id="pnum" name="pnum"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <select id="country" name="country" required>
                                <option value="sl">Sri Lanka</option>
                                <option value="i">India</option>
                                <option value="j">Japan</option>
                                <option value="usa">USA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Car Model</td>
                        <td><input type="text" id="cm" name="cm" required></td>
                    </tr>
                    <tr>
                        <td>Manufacture Year</td>
                        <td>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="a2001">After 2001</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Transmission</td>
                        <td>
                            <input type="radio" id="manual" name="manual" value="manual">
                            <label for="manual">Manual</label>
                            <input type="radio" id="auto" name="manual" value="auto">
                            <label for="auto">Auto</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td><textarea name="message" rows="5" cols="25"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="ag" id="ag">
                            <label for="ag">I agree to the terms and conditions</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="Submit" value="Submit">
                            <input type="reset" name="rs" value="Reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
